            return result;
          }
        
          async optimize(file, analysis) {
            const start = Date.now();
            const content = await fs.readFile(file, 'utf8');
            const ext = path.extname(file);
            
            console.log(`âš¡ æœ€é©åŒ–é–‹å§‹: ${file} (${this.selectedKey})`);
            
            const prompt = `
