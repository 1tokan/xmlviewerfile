        **é‡è¦:** å•é¡Œãªã—éƒ¨åˆ†ã¯è§¦ã‚‰ãªã„ã€XMLãƒ•ã‚¡ã‚¤ãƒ«å†…å®¹ã¯å¯¾è±¡å¤–
        `;
            
            const result = await this.claude(prompt);
