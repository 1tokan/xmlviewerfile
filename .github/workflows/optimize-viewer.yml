name: Optimize Viewer Sync

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分ごとに実行（UTC基準）
  push:
    paths:
      - 'optimized/**'
      - '.github/workflows/optimize-viewer.yml'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Sync optimized files to root
        run: |
          cp optimized/index.html ./index.html || echo "No index.html"
          cp optimized/script.js ./script.js || echo "No script.js"
          cp optimized/style.css ./style.css || echo "No style.css"

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html script.js style.css
          git commit -m "Automated viewer optimization sync (every 15min)" || echo "No changes"
          git push
