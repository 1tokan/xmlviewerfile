name: Optimize Viewer Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    paths:
      - 'optimized/**'
      - '.github/workflows/optimize-viewer.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ← これが超重要！

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Sync optimized files to root and stage
        run: |
          for file in index.html script.js style.css; do
            if [ -f "optimized/$file" ]; then
              cp "optimized/$file" "./$file"
              git add "$file"
            else
              echo "Skipping $file (not found)"
            fi
          done

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Automated viewer optimization sync (every 15min)" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
