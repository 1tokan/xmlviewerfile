name: Optimize Viewer Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    paths:
      - 'optimized/**'
      - '.github/workflows/optimize-viewer.yml'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚’å¯èƒ½ã«ã™ã‚‹

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4  # æœ€æ–°ç‰ˆã‚’ä½¿ç”¨

      - name: Validate optimized files
        run: |
          echo "Validating optimized files..."
          for file in index.html script.js style.css; do
            if [ -f "optimized/$file" ]; then
              echo "âœ“ Found optimized/$file"
              # HTML/JS/CSSæ§‹æ–‡ãƒã‚§ãƒƒã‚¯ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
              if [ "$file" = "index.html" ]; then
                echo "Checking HTML syntax..."
                # HTMLãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
              fi
            else
              echo "âš  Missing optimized/$file"
            fi
          done

      - name: Backup current files
        run: |
          mkdir -p backup/$(date +%Y%m%d-%H%M%S)
          for file in index.html script.js style.css; do
            if [ -f "$file" ]; then
              cp "$file" "backup/$(date +%Y%m%d-%H%M%S)/$file"
            fi
          done

      - name: Sync optimized files to root
        run: |
          changes_made=false
          for file in index.html script.js style.css; do
            if [ -f "optimized/$file" ]; then
              if ! cmp -s "optimized/$file" "$file"; then
                echo "Updating $file..."
                cp "optimized/$file" "./$file"
                git add "$file"
                changes_made=true
              else
                echo "No changes in $file"
              fi
            else
              echo "Skipping $file (not found in optimized/)"
            fi
          done
          echo "changes_made=$changes_made" >> $GITHUB_ENV

      - name: Commit and Push changes
        if: env.changes_made == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # å¤‰æ›´å†…å®¹ã®ã‚µãƒãƒªãƒ¼ã‚’ä½œæˆ
          echo "## æœ€é©åŒ–ã•ã‚ŒãŸå¤‰æ›´å†…å®¹" > commit_message.txt
          echo "" >> commit_message.txt
          
          for file in index.html script.js style.css; do
            if git diff --cached --name-only | grep -q "$file"; then
              echo "- $file: æœ€é©åŒ–é©ç”¨" >> commit_message.txt
            fi
          done
          
          git commit -F commit_message.txt
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment status
        if: success()
