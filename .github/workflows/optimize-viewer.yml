    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Validate optimized files
        run: |
          echo "Validating optimized files..."
          for file in index.html script.js style.css; do
            if [ -f "optimized/$file" ]; then
              echo "âœ“ Found optimized/$file"
            else
